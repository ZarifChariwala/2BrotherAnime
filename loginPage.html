<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2brotherAnime | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== General ===== */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f0f0f;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ===== Header ===== */
        header {
            background: #000;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #ff2e63;
            margin: 0;
        }

        nav a {
            color: #fff;
            margin-left: 20px;
            font-weight: bold;
        }

        /* ===== Login Container ===== */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .login-box {
            background: #1a1a1a;
            padding: 40px 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 46, 99, 0.5);
            text-align: center;
        }

        .login-box h2 {
            color: #ff2e63;
            margin-bottom: 30px;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background: #0f0f0f;
            color: #fff;
            font-size: 16px;
        }

        .login-box input::placeholder {
            color: #888;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: #ff2e63;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background: #ff5980;
        }

        .login-box .forgot {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        .login-box .signup {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .login-box .signup a {
            color: #ff2e63;
            font-weight: bold;
        }

        /* ===== Responsive ===== */
        @media(max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>2brotherAnime</h1>
    <nav>
        <a href="HomePage.html">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
        <a href="#">Cart</a>
    </nav>
</header>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#" class="forgot">Forgot Password?</a>
        </form>
        <div class="signup">
            Don't have an account? <a href="registartion.html">Sign Up</a>
        </div>
    </div>
</div>

</body>
</html>
